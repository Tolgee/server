spring:
  liquibase:
    drop-first: true
tolgee:
  authentication:
    enabled: true
    needs-email-verification: true
    registrations-allowed: true
    initial-password: "admin"
    github:
      client-id: dummy_client_id
      client-secret: dummy_client_secret
  screenshots-url: http://localhost:8201/screenshots
  uploaded-images-url: http://localhost:8080/uploaded-images
  internal:
    populate: true
    controller-enabled: true
    fake-github-login: true
    fake-mt-providers: true
  smtp:
    host: localhost
    port: 21025
    ssl-enabled: false
    auth: false
    tls-enabled: false
    tls-required: false
    from: Tolgee <no-reply@tolgee.io>
  cache:
    enabled: true
    use-redis: false
    default-ttl: 120000
    caffeine-max-size: 1000000
  recaptcha:
    site-key: 6Le0X08dAAAAALfQQk1NeWd-kXqvzLVk8HqoZpRw
    secret-key: dummy_secret_key
  machine-translation:
    free-credits-amount: 100000000
    google:
      api-key: mock
    aws:
      accessKey: mock
      secretKey: mock
server:
  port: 8201
  error:
    include-exception: true
    include-stacktrace: always
