spring:
  jpa:
    show-sql: true
    properties:
      hibernate:
        jdbc:
          batch_size: 100
        order_inserts: true
        order_updates: true
        dialect: io.tolgee.dialects.postgres.CustomPostgreSQLDialect
        integration:
          envers:
            enabled: false
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  data:
    redis:
      repositories:
        enabled: false
  main:
    allow-bean-definition-overriding: true
    lazy-initialization: true
  liquibase:
    drop-first: true
    change-log: classpath:db/changelog/schema.xml
tolgee:
  postgres-autostart:
    enabled: true
    container-name: tolgee_postgres_test
    port: 55432
  data-path: ./build/test_data
  authentication:
    native-enabled: true
    registrationsAllowed: true
    create-initial-user: false
  socket-io:
    port: 19090
    enabled: false
  cache:
    caffeine-max-size: 1000
