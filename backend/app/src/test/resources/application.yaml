spring:
  jpa:
    show-sql: true
  data:
    redis:
      repositories:
        enabled: false
  main:
    allow-bean-definition-overriding: true
  datasource:
    url: jdbc:h2:./build/test_data/testdb.h2db;AUTO_SERVER=TRUE;
  liquibase:
    drop-first: true
    change-log: classpath:db/changelog/schema.xml
tolgee:
  data-path: ./build/test_data
  authentication:
    native-enabled: true
    registrationsAllowed: true
    create-initial-user: false
  internal:
    populate: false
  socket-io:
    port: 19090
    enabled: false
  cache:
    caffeine-max-size: 1000
