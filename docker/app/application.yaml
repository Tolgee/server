tolgee:
  file-storage:
    fs-data-path: /data
  authentication:
    enabled: false
  cache:
    enabled: true
    use-redis: false
    default-ttl: 1200000
    caffeine-max-size: 10000
  postgres-autostart:
    enabled: true
    mode: EMBEDDED
spring:
  jpa:
    properties:
      hibernate:
        jdbc:
          batch_size: 100
        order_inserts: true
        order_updates: true
        dialect: io.tolgee.dialects.postgres.CustomPostgreSQLDialect
  data:
    redis:
      repositories:
        enabled: false
  liquibase:
    change-log: classpath:db/changelog/schema.xml
server:
  compression:
    enabled: true
    mime-types: text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
    min-response-size: 1024
sentry:
  dsn: ${tolgee.sentry.server-dsn:}
